<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sortString</title>
</head>
<body>
    <script>
        //sorting word using javaScript!!!
        let str = prompt("Enter Your Words For Sorting : ");
        console.log(str);
        let strSplit = str.split(' ');
        console.log(strSplit);
        let strSort = strSplit.sort();
        console.log(strSort);
        console.log("Your Sorted Words : ")
        for(let i = 0 ; i < strSort.length ; i++)
        {
            console.log(strSort[i]);
        }
        //Please run this code on browser and enter your words & check your console for the output!!!
        //Thanks!!!
    </script>
</body>
</html>
